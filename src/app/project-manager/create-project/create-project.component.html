<div class="form-container">
  <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="projectID">Project ID</label>
      <input type="number" id="projectID" formControlName="projectID" placeholder="Project ID">
    </div>
    <div class="form-group">
      <label for="projectName">Project Name</label>
      <input type="text" id="projectName" formControlName="projectName" placeholder="Project Name">
    </div>
    <div class="form-group">
      <label for="projectDescription">Project Description</label>
      <textarea id="projectDescription" formControlName="projectDescription" placeholder="Project Description"></textarea>
    </div>
    <div class="form-group">
      <label for="projectManagerID">Project Manager ID</label>
      <input type="number" id="projectManagerID" formControlName="projectManagerID" placeholder="Project Manager ID">
    </div>
    <!-- <div class="form-group">
      <label for="startDate">Start Date</label>
      <input type="date" id="startDate" formControlName="startDate">
    </div> -->
    <div class="form-group">
      <label for="endDate">End Date</label>
      <input type="date" id="endDate" formControlName="endDate">
    </div>
    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" formControlName="status">
        <option value="Not Started">Not Started</option>
        <option value="In Progress">In Progress</option>
        <option value="Completed">Completed</option>
        <option value="On Hold">On Hold</option>
      </select>
    </div>
    
    <div formArrayName="tasks">
      <div *ngFor="let task of tasks.controls; let i=index" [formGroupName]="i">
        <h4>Task {{ i + 1 }}</h4>
        <div class="form-group">
          <label for="taskName">Task Name</label>
          <input type="text" id="taskName" formControlName="name">
        </div>
        <div class="form-group">
          <label for="taskDescription">Description</label>
          <input type="text" id="taskDescription" formControlName="description">
        </div>
        <div class="form-group">
          <label for="assignedTo">Assigned To</label>
          <input type="text" id="assignedTo" formControlName="assignedTo">
        </div>
        <div class="form-group">
          <label for="priority">Priority</label>
          <select id="priority" formControlName="priority">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>
        <div class="form-group">
          <label for="taskStatus">Status</label>
          <select id="taskStatus" formControlName="status">
            <option value="Not Started">Not Started</option>
            <option value="In Progress">In Progress</option>
            <option value="Completed">Completed</option>
            <option value="To Do">To Do</option>
          </select>
        </div>
        <div class="form-group">
          <label for="dueDate">Due Date</label>
          <input type="date" id="dueDate" formControlName="dueDate">
        </div>
        <!-- Additional fields for tasks -->
      </div>
      <button type="button" (click)="addTask()">Add Task</button><br>
    </div>

    <div formArrayName="teamMembers">
      <div *ngFor="let member of teamMembers.controls; let i=index" [formGroupName]="i">
        <h4>Team Member {{ i + 1 }}</h4>
        <div class="form-group">
          <label for="memberID">Member ID</label>
          <input type="number" id="memberID" formControlName="id">
        </div>
        <div class="form-group">
          <label for="memberName">Name</label>
          <input type="text" id="memberName" formControlName="name">
        </div>
        <div class="form-group">
          <label for="memberRole">Role</label>
          <input type="text" id="memberRole" formControlName="role">
        </div>
        <!-- Additional fields for team members -->
      </div>
      <button type="button" (click)="addTeamMember()">Add Team Member</button>
    </div>

    <div class="form-group">
      <button type="submit">Create Project</button>
    </div>
  </form>
</div>
